<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="../Foxtrot Aviation/images/LogoFoxtrot.png">
    <title>Catalogue | Vidéothèque Foxtrot</title>
</head>
<body>    <!--header pareil comme index.html-->
    <header id="catalogue">
        <img id="logo" src="../Foxtrot Aviation/images/LogoFoxtrot.png" alt="logo" id="logo">
        <nav class="catalogue">
            <a href="index.html">Accueil</a>
            <a href="catalogue.html">Catalogue</a>                                  <!--un input en plus pour la barre de recherche-->
        </nav>
        <div id="recherche">
            <input type="text" id="searchInput" placeholder="Rechercher par titre..." />
        </div>          
    </header>
    <div id="blocTri">
        <div id="trier">
            <select name="tri" id="tri">                        <!--mes 2 select avec leurs options-->
                <option value="">Tri par default</option>
                <option value="titre">Titre</option>
                <option value="année">Année</option>
                <option value="note">Note</option>
            </select>
        </div>
        <div id="genre">
            <select name="triGenre" id="triGenre">
                <option value="">Genre</option>
                <option value="animation">Animation</option>
                <option value="thriller">Thriller</option>
                <option value="comédie">Comédie</option>
                <option value="science-fiction">Science-fiction</option>
                <option value="documentaire">Documentaire</option>
                <option value="romance">Romance</option>
                <option value="action">Action</option>
                <option value="drame">Drame</option>
            </select>
        </div>
    </div>
    <section id="tous"></section>
    <footer>© Copyrights Foxtrot Vidéothèque</footer>

    <script src="films.js" type="text/Javascript"></script> 
    <script src="scriptCat.js" type="text/Javascript"></script> 
</body>
</html>
